<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Escape 1971</title>
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/wecker_1.css" type="text/css"/>
    <link rel="shortcut icon" type="image/jpg" href="Bilder/favicon.ico"/>
  </head>
  <body>
    <div class="imagecontainer">
      <img id="hintergrund" src="Bilder/bilder/haeuser.png" draggable="false">
      <img id="nationalratssaal" src="Bilder/bilder/nationalratssaal_buchstaben_neu.png" draggable="false">
      <button id="button_hilfe" class="button" type="button">Hilfe</button>
      <button id="button_zurueck_2" class="button" type="button">Zurück</button>
      <!-- Style muss für Ruth inline definiert sein -->
      <img id="ruth" class="display" src="Bilder/bilder/ruth_klein.png" style="position:absolute; bottom: 40px; left: 120px;" draggable="false">
      <div id="hilfe" class="quizbox handschrift">
         <p>Wie kannst du Ruth bewegen? War da nicht ein Hinweis im Nationalratssaal versteckt?</p>
         <!-- Zurück zum Rätsel -->
         <button id="button_zurueck_1" class="button" value="Zurück">Zurück</button>
         <!-- Bild vom Nationalratssaal mit den Buchstaben zeigen -->
         <button id="button_bild" class="button">Bild sehen</button>
      </div>
      <div id="timer">8</div>
    </div>

    <audio id="8bit">
      <source src="Audio/escape_8bit.mp3" type="audio/mpeg"/>
      Dein Browser unterstützt das audio-Tag nicht. Du kannst diese Station aber auch ohne Musik spielen.
      Oder möchtest du eine aktuellere Browser-Version installieren?
    </audio>
    <audio id="8bit_loop">
      <source src="Audio/escape_8bit_loop.mp3" type="audio/mpeg"/>
      Dein Browser untersützt das audio-Tag nicht. Du kannst diese Station aber auch ohne Musik spielen.
      Oder möchtest du eine aktuellere Browser-Version installieren?
    </audio>
  <script  type="text/javascript" src="JS/wecker_1.js"></script>
  </body>
</html>

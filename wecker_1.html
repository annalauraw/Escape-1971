<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/wecker_1.css" type="text/css"/>
  </head>
  <body>
    <div class="imagecontainer">
      <img id="hintergrund" src="Bilder/bilder_trash/escape_frauenstreik_weckerrätsel_landschaft.png">
      <img id="nationalratssaal" src="Bilder/bilder/nationalratssaal_buchstaben_neu.png">
      <button id="button_hilfe" class="button" type="button">Hilfe</button>
      <button id="button_zurueck_2" class="button" type="button">Zurück</button>
      <!-- Style muss für Ruth inline definiert sein -->
      <img id="ruth" src="Bilder/bilder_trash/escape_frauenstreik_weckerrätsel_ruth.png" style="position:absolute; bottom: 40px; left: 120px;">
      <div id="hilfe" class="quizbox handschrift">
         <p>Wie kannst du Ruth bewegen? War da nicht ein Hinweis im Nationalratssaal versteckt?</p>
         <!-- Zurück zum Rätsel -->
         <button id="button_zurueck_1" class="button" value="Zurück">Zurück</button>
         <!-- Bild vom Nationalratssaal mit den Buchstaben zeigen -->
         <button id="button_bild" class="button">Bild sehen</button>
      </div>
    </div>

    <div id="timer"></div>
    <audio id="8bit">
      <source src="Audio/escape_8bit.mp3" type="audio/mpeg"/>

      Oder möchtest du eine aktuellere Browser-Version installieren?

    <audio id="8bit_loop">

      Oder möchtest du eine aktuellere Browser-Version installieren?
    </audio>
  <script  type="text/javascript" src="JS/wecker_1.js"></script>

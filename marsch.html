<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Escape 1971</title>
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/marsch.css" type="text/css"/>
    <link rel="shortcut icon" type="image/jpg" href="Bilder/favicon.ico"/>
  </head>
  <body>
    <div class="imagecontainer">
      <img id="hintergrund" src="Bilder/bilder/ruths_stube_marsch.png" usemap="#discover_media">
      <!-- If you want to use map1 (clickable area inside the image), insert attribute usemap="#map1" into img tag -->
      <map name="discover_media">
        <!-- Zeitungen -->
        <area id="zeitungsstapel" shape="circle" coords="950, 360, 30">
        <area id="zeitungWeg_1" shape="rect" coords="2, 2, 200, 750">
        <area id="zeitungWeg_2" shape="rect" coords="1000, 2, 1200, 750">
        <area id="ruth" shape="circle" coords="820, 130, 60">
        <area id="lisi" shape="circle" coords="200, 200, 150"
      </map>

      <!-- Zeitungsartikel -->
      <div id="zeitungsartikel">
        <img id="artikelbild" src="Bilder/Zeitungsartikel/Vorbehalte_Lotti_2_oben.png">
      </div>
      <!-- Pfeile, zum zwischen den Zeitungsartikeln wechseln -->
      <div id="arrowDown" class="arrow down"></div>
      <div id="arrowUp" class="arrow up"></div>

      <!-- Ruths Mund offen -->
      <div id="mund">
        <img id="mundbild" src="Bilder/bilder/ruth_marsch_mund_offen.png">
      </div>

      <img id="fahne" draggable="true" src="Bilder/bilder/fahne_def.png">

      <!-- Ruths Rede -->
      <audio id="rede">
        <source src="Audio/mitstreiterinnen.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>

      <!-- <button id="startPuzzle" class="button" type="button">Quizfrage</button> -->
      <div id="puzzle" class="quizbox handschrift">
        <form name="puzzle_marsch">
          <h4>Welches dieser Europäischen Menschenrechte wollte der Schweizerische Bundesrat in der Europäischen Menschenrechtskonvention (EMRK) nicht übernehmen (Vorbehalt)?</h4>
          <input type="radio" id="folter" name="recht" value="folter">
          <label for="folter">Artikel 3 Verbot der Folter</label><br>
          <input type="radio" id="diskriminierung" name="recht" value="diskriminierung">
          <label for="diskriminierung">Artikel 14 Diskriminierungsverbot</label><br>
          <input type="radio" id="verfahren" name="recht" value="verfahren">
          <label for="verfahren">Artikel 6 Recht auf ein faires Verfahren</label><br><br><br>
         <input type="button" id="button_solution" class="button" value="Senden">
        </form>
      </div>

      <div id="alert_wrongAnswer" class="quizbox handschrift">
        <form name="wrongAnswer">
         <label>Bist du sicher?</label><br/><br/>
         <input type="button" id="button_alert" class="button" value="Nochmals versuchen">
        </form>
      </div>
    </div>
    <script  type="text/javascript" src="JS/marsch.js"></script>
  </body>
</html>

<!-- Inhalt der HTML-Seite, der angezeigt wird, wenn Ruth Uelis Haus betritt (Uelis Schlafzimmer) -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/wecker_3.css" type="text/css"/>
  </head>
  <body>
    <div class="imagecontainer">
	<img id="hintergrund" src="Bilder/bilder/uelis_schlafzimmer_ueliwach_def.png">
	
	<div id="abstimmungszettel"></div>
	
	<div id="frage" class="quizbox">
	<p class="handschrift">Und was würdest du abstimmen?</p><br>
	<fieldset class="fieldset">
	<ul><li>
	<label class="handschrift label" for="ja"><input type="radio" name="auswahl" id="ja" value="ja" onclick="richtig()">
		Ja
    </label> 
	</li><li>
	<label class="handschrift label" for="nein"><input type="radio" name="auswahl" id="nein" value="nein" onclick="falsch()">
    Nein</label>
	</li></ul>
	</fieldset>
	</div>
	
	<div id="alert_wrongAnswer" class="quizbox handschrift">
        <form>
         <label class="handschrift">Das ist die falsche Antwort - versuch's nochmal!</label><br/><br/>
         <input type="button" id="button_alert" class="button inputButton" value="Okay">
        </form>
      </div>

	</div>
  <audio id="3_nein"><source src="Audio/3_nein.m4a" type="audio/mpeg"/>

      Oder möchtest du eine aktuellere Browser-Version installieren?</audio>
  <script  type="text/javascript" src="JS/wecker_3.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Escape 1971</title>
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/intro.css" type="text/css"/>
    <link rel="shortcut icon" type="image/jpg" href="Bilder/favicon.ico"/>
  </head>
  <body>
    <div class="imagecontainer">
      <img id="hintergrund" src="Bilder/bilder/ruths_stube.png" usemap="#discover_media">
      <!-- If you want to use map1 (clickable area inside the image), insert attribute usemap="#map1" into img tag -->
      <map name="discover_media">
        <!-- Macht den grossen Fernseher sichtbar -->
        <area id="tv_gross" shape="rect" coords="460, 230, 780, 410">
        <!-- Radio -->
        <area id="button_radio_noise" shape="circle" coords="1055, 280, 15">
        <area id="button_radio_song" shape="circle" coords="1055, 310, 15">
        <!-- Zeitungen -->
        <area id="zeitungsstapel" shape="circle" coords="720, 190, 30">
        <area id="zeitungWeg_1" shape="rect" coords="2, 2, 200, 750">
        <area id="zeitungWeg_2" shape="rect" coords="1000, 2, 1200, 750">
      </map>
      <div id="tv_black"></div>
      <img id="fernseher" src="Bilder/bilder/fernseher_stube.png" usemap="#knoepfe_tv">
      <map name="knoepfe_tv">
        <!-- Fernseher verschwinden lassen -->
        <area id="area_hideTV_1" shape="rect" coords="2, 2, 200, 750">
        <area id="area_hideTV_2" shape="rect" coords="850, 2, 1200, 750">
        <area id="button_lotti" shape="circle" coords="685, 245, 20">
        <area id="button_unterbaech" shape="circle" coords="685, 335, 20">
        <area id="button_appenzell" shape="circle" coords="685, 425, 20">
      </map>

      <div id="SRF_player"></div>

      <!-- Audios, die im Radio abgespielt werden -->
      <audio id="radiosong">
        <source src="Audio/radiosong.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
      <audio id="rauschen">
        <source src="Audio/rauschen.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>

      <!-- Untertitel für die Videos -->
      <div id="untertitel_lotti" class="untertitel">
        <p>Dr. Lotti Ruckstuhl, Präsidentin<br/>
        des Schweizerischen Verbandes für<br/>
        Frauenstimmrecht, 1967</p>
      </div>
      <div id="untertitel_unterbaech" class="untertitel druckschrift">
        <p><br/>&nbsp; &nbsp; &nbsp; Unterbäch VS, 3. März 1957</p>
      </div>
      <div id="untertitel_appenzell" class="untertitel" class="druckschrift">
        <p>Strassenumfrage in Appenzell zur Konsultativabstimmung zum Frauenstimmrecht 1969</p>
      </div>

      <!-- Zeitungsartikel -->
      <div id="zeitungsartikel">
        <img id="artikelbild" src="Bilder/Zeitungsartikel/Stimmrecht_Basel.jpg">
      </div>
      <!-- Pfeile, zum zwischen den Zeitungsartikeln wechseln -->
      <div id="arrowRight" class="arrow right"></div>
      <div id="arrowLeft" class="arrow left"></div>
      <div id="arrowDown" class="arrow down"></div>
      <div id="arrowUp" class="arrow up"></div>

      <button id="startPuzzle" class="button" type="button">Ich bin informiert</button>
      <div id="puzzle_videoQuestions_1" class="quizbox handschrift">
        <form name="puzzle_videoQuestions_1">
         <label for="solution">In welchem Jahr wurde in der Schweiz das erste Mal über das nationale Frauenstimmrecht abgestimmt?</label><br><br>
         <input type="text" id="solution1" name="solution" maxlength="4"><br><br>
         <input type="button" id="button_solution_1" class="button inputButton" value="Senden">
        </form>
      </div>
      <div id="puzzle_videoQuestions_2" class="quizbox handschrift">
        <form name="puzzle_videoQuestions_2">
         <label for="solution2">Richtig!<br><br>Welche vier Kantone haben das volle kantonale Frauenstimmrecht bereits eingeführt?</label><br><br>
         <input type="text" id="solution2" name="solution" maxlength="100"><br><br>
         <!-- Evtl. hier type=button versuchen - Werte werden nicht an URL gehängt (?) -->
         <!-- Evtl. Reset-Button? -->
         <input type="button" id="button_solution_2" class="button" value="Senden">
        </form>
      </div>
      <div id="puzzle_videoQuestions_3" class="quizbox handschrift">
        <form name="puzzle_videoQuestions_3">
         <label for="solution3">Du bist ziemlich gut informiert!<br><br>In einer einzigen Schweizer Gemeinde durften die Frauen 1957 an der nationalen Abstimmung über die Einführung der Zivilschutzpflicht für Frauen abstimmen. Die Stimmzettel der Frauen wurden jedoch im Nachhinein für ungültig erklärt. Wie heisst die betreffende Gemeinde?</label><br><br>
         <input type="text" id="solution3" name="solution" maxlength="20"><br><br>
         <!-- Evtl. hier type=button versuchen - Werte werden nicht an URL gehängt (?) -->
         <!-- Evtl. Reset-Button? -->
         <input type="button" id="button_solution_3" class="button" value="Senden">
        </form>
      </div>
      <div id="alert_wrongAnswer" class="quizbox handschrift">
        <form name="puzzle_videoQuestions_4">
         <label>Das ist die falsche Antwort - versuch's nochmal!</label><br/><br/>
         <input type="button" id="button_alert" class="button inputButton" value="Okay">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://tp.srgssr.ch/assets/javascripts/player-api.min.js"></script>
    <script  type="text/javascript" src="JS/srf_video.js"></script>
    <script  type="text/javascript" src="JS/intro.js"></script>
  </body>
</html>

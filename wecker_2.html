<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/general.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/wecker_2.css" type="text/css"/>
  </head>
  <body>
    <div class="imagecontainer">
	  <img id="aufziehschluessel" src="Bilder/bilder_trash/escape_frauenstreik_wecker_schluessel.png">
      <!-- Hauptbild -->
      <img id="hintergrund" src="Bilder/bilder_trash/escape_frauenstreik_weckerrätsel_schlafzimmer.png" usemap="#wecker_nachttisch">
      <!-- clickable areas inside the image -->
      <map name="wecker_nachttisch"> 
        <!-- <area shape="rect" coords="170, 130, 210, 153" alt="Puzzle 1" href="puzzle1.html"> -->
        <!-- <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm"> -->
        <!-- Wecker -->
	   <area id="aufziehschluessel" shape="rect" coords="200,550,400,750">
       <area id="wecker" shape="circle" coords="300,350,50">
	   <area id="abstimmungszettel" shape="rect" coords="0,550,100,650">
	  </map> 
	  

      <!-- Wecker gross von vorne, wird sichtbar bei Klick auf Nachttisch-Wecker -->
      <img id="wecker_vorne" src="Bilder/bilder_trash/escape_frauenstreik_weckerrätsel_wecker.png" usemap="#wecker_rand">
      
	  <map name="wecker_rand">
        <!-- Koordinaten zum Testen links oben -->
        <area id="wecker_rand" shape="rect" coords="0,0,50,50">
        <!-- eine kleine kreisförmige Fäche am rechten Weckerrand - wenn sie angeklickt wird, dreht sich der Wecker -->
        <!-- <area id="wecker_rand" shape="circle" coords="300,300,100"> -->
		
      </map>

      <!-- Wecker-Ziffernblatt (SVG) -->
      <div id="clockbox" ondrop="drop(event)" ondragover="allowDrop(event)">
         <div class="num num1">
			<div>1</div>
		</div>
		<div class="num num2">
			<div>2</div>
		</div>
		<div class="num num3">
			<div>3</div>
		</div>
		<div class="num num4">
			<div>4</div>
		</div>
		<div class="num num5">
			<div>5</div>
		</div>
		<div class="num num6">
			<div>6</div>
		</div>
		<div class="num num7">
			<div>7</div>
		</div>
		<div class="num num8">
			<div>8</div>
		</div>
		<div class="num num9">
			<div>9</div>
		</div>
		<div class="num num10">
			<div>10</div>
		</div>
		<div class="num num11">
			<div>11</div>
		</div>
		<div class="num num12">
			<div>12</div>
		</div>
		<div class="hand" id="sec">
			<div class="sec"></div>
		</div>
		<div class="hand" id="min">
			<div class="min"></div>
		</div>		
		<div class="hand" id="timer">
			<div class="timer"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour" draggable="true" ondragstart="drag(event)"></div>
		</div>
		</div>
      </div> <!-- clockbox -->

      <img id="wecker_hinten" src="Bilder/bilder_trash/escape_frauenstreik_wecker_vonhinten.png" usemap="#wecker_rand">

    </div> <!--imagecontainer-->

  <script  type="text/javascript" src="JS/wecker_2.js"></script>
  </body>
</html>
